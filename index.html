<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="icon" href="micon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">
        <div class="album">
            <img src="music.jpg" alt="Album Art">
        </div>

        <div class="song-info">
            <h2>Blinding Lights</h2>
            <p>The Weeknd</p>
        </div>
        <audio src="Kathirundhai-Anbe.mp3"></audio>

        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <div class="time">
            <span>0:45</span>
            <span>3:20</span>
        </div>

        <div class="controls">
            <button class="control-btn">|◀</button>
            <button class="control-btn play">▶</button>
            <button class="control-btn">▶|</button>
        </div>

    </div>

</body>
</html>
